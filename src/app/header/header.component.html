<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand mb-0 h1 navbar-title" routerLink="/home">E-COMM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngStyle]="{'justify-content': menuType === 'seller' ? 'flex-end' : 'initial'}"
      class="collapse navbar-collapse ms-5" id="navbarSupportedContent">

      <!-- Not show Search bar if seller Login -->
      <form *ngIf="menuType === 'default'" class="d-flex navbar-search" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'" class="navbar-nav mr-auto ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/seller-auth">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart (0)</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'seller'" class="navbar-nav mr-auto ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/seller-add-products">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="/seller-home">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <p style="font-weight: bold;" class="nav-link">{{sellerName|titlecase}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
